name: CI

on:
  push:
    branches: '*'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  0 */1 * * *

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - name: Initializer ENV
      run: |
        npm install -g vsce
        npm install -g yarn
        yarn
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1.2
      with:
        run: npm test
    - name: Packing
      run: vsce package
